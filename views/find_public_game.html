    <!-- Using ejs to import template block -->
    <% include ../views/partials/header.ejs %>
	    <div class="container">
	        <div class="row">
	        	<div class="col-md-6 col-md-offset-3 finding_game">
	        		<h3>We're finding you a game now</h3>
	        		<img src="img/ajax-loader.gif"/>
	        		<h4 id="status"></h4>
	        	</div>
	        </div>
	    </div>
	    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	    <script src="/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	    <script>
		  	var socket = io.connect(window.location.origin,{query:'page=1'}); //page=1 means show we're looking for public lobby

		  	socket.on('join_lobby', function(result){
		  		var lobby_id = result.id;
				$("#status").text("We've found you a game, taking you there now...");
				setTimeout(function(){
					window.location.href = "lobby/" + lobby_id;
				}, 1000); 
		  	});

				setTimeout(function(){
					window.location.href = "lobby/123123";
				}, 1000); 
			}, 1000); */
	   	</script>
	</body>
</html>
